url: https://devtools.r-lib.org/

template:
  package: tidytemplate
  bootstrap: 5

  includes:
    in_header: |
      <script defer data-domain="devtools.r-lib.org,all.tidyverse.org" src="https://plausible.io/js/plausible.js"></script>
  params:
    ganalytics: UA-115082821-1

development:
  mode: auto

reference:
  - title: Package Development
    desc: Primary commands used when developing a package.
    contents:
    - build
    - starts_with("build_")
    - starts_with("check_")
    - check
    - create
    - document
    - load_all
    - reload
    - release
    - spell_check
    - test
  - title: Package Installation
    contents:
    - starts_with("install")
    - uninstall
  - title: Utilities
    contents:
    - bash
    - clean_vignettes
    - dev_sitrep
    - github_pull
    - lint
    - missing_s3
    - run_examples
    - session_info
    - show_news
    - starts_with("source_")
    - update_packages
    - wd
    - save_all

news:
  releases:
  - text: "Version 2.2.1"
    href: https://www.tidyverse.org/articles/2019/09/devtools-2-2-1/
  - text: "Version 2.0.0"
    href: https://www.tidyverse.org/articles/2018/10/devtools-2-0-0/
